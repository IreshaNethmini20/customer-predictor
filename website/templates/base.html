<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airlytics â€“ Customer Satisfaction Predictor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-pattern {
            background-image: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(147, 197, 253, 0.9) 100%),
                url('https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .hero-title { animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); }
        .form-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-predict { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .btn-predict:hover { transform: scale(1.05); box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5); }
        .btn-predict:disabled { opacity: 0.6; cursor: not-allowed; }
        .autocomplete-suggestions { position: absolute; z-index: 10; width: inherit; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: none; }
        .autocomplete-suggestion { padding: 0.75rem; cursor: pointer; }
        .autocomplete-suggestion:hover { background: #f0f9ff; }
        .checkbox-item { transition: all 0.2s ease; }
        .checkbox-item:hover { background: #f0f9ff; }
        .result-card { animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .satisfaction-high { color: #15803d; background-color: #dcfce7; padding: 0.25rem 0.5rem; border-radius: 0.375rem; }
        .satisfaction-medium { color: #d97706; background-color: #fef9c3; padding: 0.25rem 0.5rem; border-radius: 0.375rem; }
        .satisfaction-low { color: #b91c1c; background-color: #fee2e2; padding: 0.25rem 0.5rem; border-radius: 0.375rem; }
        .nav-active { @apply text-blue-600 font-semibold; }
    </style>
</head>
<body class="{% block body_class %}min-h-screen hero-pattern{% endblock %}">
    <!-- Navigation Bar -->
    <nav class="glass-effect shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-3">
                    <img src="https://media.istockphoto.com/id/1078558156/vector/plane-icon.jpg?s=612x612&w=0&k=20&c=9X38__78M0fhfBuYQfukdb600PhX_5mozwCmGl7T94w=" alt="Airlytics Airplane Logo" class="w-10 h-10 rounded-full object-cover">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Airlytics</h1>
                        <p class="text-xs text-gray-600">Airline Intelligence Platform</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}nav-active{% else %}text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200{% endif %}">Home</a>
                    <a href="{{ url_for('analytics') }}" class="{% if request.endpoint == 'analytics' %}nav-active{% else %}text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200{% endif %}">Analytics</a>
                    <a href="{{ url_for('reports') }}" class="{% if request.endpoint == 'reports' %}nav-active{% else %}text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200{% endif %}">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-12 text-white bg-black bg-opacity-50 py-8">
        <p class="text-sm">Powered by Airlytics &copy; 2025</p>
         
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
